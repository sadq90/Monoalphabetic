<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Monoalphabetic Cipher</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f0f0f0, #d4e0f0);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input[type="submit"] {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #357ab8;
        }

        .result {
            margin-top: 20px;
            background-color: #f7f7f7;
            padding: 15px;
            border-radius: 10px;
            color: #333;
            font-weight: bold;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>تشفير Monoalphabetic</h2>
        <form method="POST">
            <input type="text" name="plaintext" placeholder="اكتب النص هنا" required />
            <input type="submit" value="تشفير" />
        </form>

        {% if encrypted %}
            <div class="result">
                النص المشفر:<br> {{ encrypted }}
            </div>
        {% endif %}
    </div>
</body>
</html>
